<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Kart - Category</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2d2b2b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #2d2b2b;
            border-bottom: 2px solid #2d2b2b;
            padding-bottom: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }

        .product-item {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item h4 {
            color: #2d2b2b;
            margin-bottom: 5px;
        }

        .product-item p {
            color: #555;
            margin: 0;
        }
        .product-item :hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Arya Kart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="Featured Products.html">Products</a>
        <a href="Shopping Cart.html">Cart</a>
        <a href="user account login.html">Login</a>
    </nav>
</header>

<section>
    <h2>Category Page</h2>
    <div class="product-grid">
        <div class="product-item">
            <img src="cat5.jpg" alt="cat">
            <h4>Product 1</h4>
            <p>cuddles</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="cat4.jpg" alt="cat">
            <h4>Product 2</h4>
            <p>cuddles</p>
            <button>Add to Cart</button>
        </div>

    </div>
</section>

<footer>
    &copy; 2023 Arya Kart. All rights reserved.
</footer>

</body>
</html>
