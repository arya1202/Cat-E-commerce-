<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Kart - Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2d2b2b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #2d2b2b;
            border-bottom: 2px solid #2d2b2b;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .cart-actions {
            display: flex;
            align-items: center;
        }

        .quantity-input {
            width: 40px;
            margin-right: 5px;
        }

        .remove-button {
            color: #fff;
            background-color: #535353;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .total {
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Arya Kart</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<section>
    <h2>Shopping Cart</h2>

    <div class="cart-item">
        <img src="cat3.jpg" alt="Product 1">
        <div class="item-details">
            <h3>Product 1</h3>
            <p>Price: cuddles</p>
        </div>
        <div class="cart-actions">
            <input type="number" class="quantity-input" value="1">
            <button class="remove-button">Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="cat1.jpg" alt="Product 2">
        <div class="item-details">
            <h3>Product 2</h3>
            <p>Price: cuddles</p>
        </div>
        <div class="cart-actions">
            <input type="number" class="quantity-input" value="2">
            <button class="remove-button">Remove</button>
        </div>
    </div>

    
    <div class="total">
        <h3>Total: Lots of cat punches.</h3>
    </div>
</section>


<footer>
    &copy; 2023 Arya Kart. All rights reserved.
</footer>

</body>
</html>
