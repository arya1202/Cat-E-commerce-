<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Kart - Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2d2b2b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            color: #2d2b2b;
            border-bottom: 2px solid #2d2b2b;
            padding-bottom: 10px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .total-price {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .order-confirmation {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Arya Kart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Product Details.html">Products</a>
            <a href="shopping-cart.html">Cart</a>
            <a href="user-account-login.html">Login</a>
        </nav>
    </header>

    <section>
        <h2>Checkout</h2>

        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="card">Credit Card:</label>
            <input type="text" id="card" name="card" placeholder="xxxx-xxxx-xxxx-xxxx" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <ul>
                    <li>Product 1 - $29.99</li>
                    <li>Product 2 - $19.99</li>

                </ul>
                <div class="total-price">
                    Total: $49.98 
                </div>
            </div>

            <button type="submit">Place Order</button>
        </form>

        <div id="confirmationMessage" class="order-confirmation" style="display: none;">
            <p>Thank you for your order! Your confirmation number is: <span id="confirmationNumber"></span></p>
        </div>
    </section>

    <footer>
        &copy; 2023 Arya Kart. All rights reserved.
