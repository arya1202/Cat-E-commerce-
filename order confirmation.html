    <style>

            font-family: 'Arial', sans-serif;
            margin: 0;

        header {
            background-color: #2d2b2b;
            color: #fff;

        nav a {

            font-size: 24px;

        }

        .order-details {
            border-top: 2px solid #2d2b2b;
            padding-top: 20px;
        }

        .order-details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .order-details th, .order-details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .confirmation-number {
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
