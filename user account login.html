<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Kart - User Account/Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #2d2b2b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #2d2b2b;
            border-bottom: 2px solid #2d2b2b;
            padding-bottom: 10px;
        }

        .login-form,
        .create-account-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #2d2b2b;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Arya Kart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="Shopping Cart.html">Cart</a>
    </nav>
</header>


<section>
    <h2>User Account/Login</h2>

    
    <div class="login-form">
        <h3>Login</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

  
    <div class="create-account-form">
        <h3>Create Account</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="create-name">Full Name:</label>
                <input type="text" id="create-name" name="create-name" required>
            </div>
            <div class="form-group">
                <label for="create-email">Email:</label>
                <input type="email" id="create-email" name="create-email" required>
            </div>
            <div class="form-group">
                <label for="create-password">Password:</label>
                <input type="password" id="create-password" name="create-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</section>

<footer>
    &copy; 2023 Arya Kart. All rights reserved.
</footer>

</body>
</html>
